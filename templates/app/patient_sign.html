{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-5" style="background-color: #e0e0e0;padding-bottom: 10px;">
				<form method="post">
					{%csrf_token%}
					<div class="text-center">
					    <h1>Registrate Gratis</h1>
				  	</div>
					<div class="form-group">
					    <label for="id_first_name">Nombre:</label>
					    <input type="text" class="form-control" name="first_name" maxlength="150" id="id_first_name">
				  	</div>
					<div class="form-group">
					    <label for="id_last_name">Apellido:</label>
					    <input type="text" class="form-control" name="last_name" maxlength="150" id="id_last_name">
				  	</div>
					<div class="form-group">
						<label for="id_email">Email:</label>
						<input type="email" class="form-control" name="email" maxlength="254" required="" id="id_email">
				  	</div>
					<div class="form-group">
					    <label for="id_gender">Sexo:</label>
					    <select class="form-control" name="gender" id="id_gender">
						  	<option value="M">Masculino</option>
						  	<option value="F">Femenino</option>

						</select>
				  	</div>
					<div class="form-group">
					    <label for="id_password1">Contraseña:</label>
					    <input type="password" class="form-control" name="password1" required="" id="id_password1">
				  	</div>
					<div class="form-group">
					    <label for="id_password2">Confirmacion de contraseña:</label>
					    <input type="password" class="form-control" name="password2" required="" id="id_password2" aria-describedby="pass2Help">
					    <small id="pass2Help" class="form-text text-muted">Introduce la misma contraseña para verificarla.</small>
				  	</div>
					<input type="submit" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="{% static 'bootstrap-4.4.1/js/bootstrap.min.js' %}"></script>
</body>
</html>
