{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}">
</head>
<body>
	<nav class="navbar navbar-dark bg-primary navbar-expand-lg fixed-top">
		<a class="navbar-brand" href="#">Neotrology</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'patients:dashboard' %}">Home <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link active" href="{% url 'patients:logout' %}">Cerrar Sesion</a>
			</li>
		</ul>
		
	</nav>
	<section>
		<div class="container" style="padding-top: 56px">
			{% block content %}
			{% endblock %}
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="{% static 'bootstrap-4.4.1/js/bootstrap.min.js' %}"></script>
</body>
</html>
